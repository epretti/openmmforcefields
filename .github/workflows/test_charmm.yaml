name: CHARMM conversion validation

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: bash -l {0}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}, OpenMM ${{ matrix.openmm-version }}
    runs-on: ${{ matrix.os }}
    env:
      OE_LICENSE: ${{ github.workspace }}/oe_license.txt
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
        openmm-version: ["8.2.0"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Conda Environment
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: devtools/conda-envs/test_charmm_env.yaml
        create-args: >-
          python=${{ matrix.python-version }}
          openmm=${{ matrix.openmm-version }}

    - name: Install Package
      run: |
        pip list
        micromamba list
        micromamba remove --force openmmforcefields
        python -m pip install .

    - name: Log into GitHub container registry
      if: ${{ matrix.charmm-conversion }}
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # NOTE: Currently, testing the conversion itself is not done as this
    # requires multiple modifications to the internals of a particular version
    # of ParmEd.

    - name: Test CHARMM conversion
      if: ${{ matrix.charmm-conversion }}
      run: |
        ./test_charmm.sh --ffxml-directory ../openmmforcefields/ffxml/charmm --charmm-docker-image ghcr.io/epretti/openmmforcefields-ci-charmm:c49b1

      working-directory: ./charmm
